<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You â€” Raw to Reset</title>
  <style>
    :root {
      --brand: #FC8B73;
      --ink: #0D0D0E;
      --card: #FFFFFF;
      --muted: #666;
      --soft: #FFF7F4;
      --line: #ffd7cc;
      --radius: 18px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--soft);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      overflow-x: hidden;
    }

    .wrap {
      max-width: 640px;
      margin: 80px auto;
      padding: 0 18px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 36px 28px;
      border: 1px solid var(--line);
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.97); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: var(--brand);
      font-size: 30px;
      margin: 0 0 12px 0;
      font-weight: 700;
    }

    p {
      font-size: 17px;
      line-height: 1.5;
      margin: 0 0 18px 0;
    }

    .btn {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      margin: 10px 8px 0 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,.12);
    }

    .btn.ghost {
      background: #fff;
      color: var(--brand);
      border: 2px solid var(--brand);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: var(--muted);
      opacity: 0.9;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thank You ðŸŒ¿</h1>
      <p>Your <span id="day-label">journal</span> reflection has been received by <strong>Diana</strong>.</p>
      <p>Take a moment to breathe and notice whatâ€™s shifted â€” even small awareness changes your rhythm.</p>
      
      <div style="margin-top:28px;">
        <a href="https://raw.artificialmomentum.com" class="btn">Back to Home</a>
        <a id="next-day-btn" href="#" class="btn ghost">Continue Tomorrow â†’</a>
      </div>
    </div>

    <footer>
      With rhythm,<br><strong>The Raw to Reset Team</strong><br><br>
      <span style="font-size:13px; opacity:0.8;">Every reflection strengthens your calibration loop ðŸ’«</span>
    </footer>
  </div>

  <script>
    // Get day info if passed via query param (e.g., ?page=Day%204%20Journal)
    const params = new URLSearchParams(window.location.search);
    const page = params.get('page');
    const dayLabel = document.getElementById('day-label');
    const nextDayBtn = document.getElementById('next-day-btn');

    if (page) {
      dayLabel.textContent = page.toLowerCase();
      
      // Try to extract day number
      const match = page.match(/Day\s*(\d+)/i);
      if (match) {
        const day = parseInt(match[1]);
        const nextDay = day + 1;
        nextDayBtn.href = `https://raw.artificialmomentum.com/day${nextDay}/day${nextDay}-journal.html`;
      } else {
        nextDayBtn.href = "https://raw.artificialmomentum.com";
      }
    } else {
      nextDayBtn.href = "https://raw.artificialmomentum.com";
    }
  </script>
</body>
</html>
